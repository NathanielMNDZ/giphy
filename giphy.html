<!DOCTYPE html>
<html>
<head>
	<title> Giphy Project </title>

</head>	
<body>
	<h1>Superheroes! </h1> 
	<br>
	<div id = "super-view"> </div>
	<br>
	<form id = "super-form">
		<label for = "super-input"> Add a Superhero </label>
		<input type="text" id="super-input"><br>

		<input id="add-super" type="submit" value="Add a Superhero">
	</form>
	
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
      <script type="text/javascript">
				// Initial array of movies
				var supers = ["Batman", "The Hulk", "Spiderman", "Superman"];

				function displayMovieInfo() {

					var hero = $(this).attr("data-name");
					var queryURL = "http://api.giphy.com/v1/gifs/search?q=" + hero + "&api_key=dc6zaTOxFJmzC";



					$.ajax({ url: queryURL, method: "GET" }).done(function(response) {
						

        			var imageUrl = response.data.url;

        
        			var heroImage = $("<img>");

        
        			heroImage.attr("src", imageUrl);
        			heroImage.attr("alt", "hero image");

       
        			$("#super-view").append(heroImage);

					});
				}	

				
				function renderButtons() {

				 
				  $("#super-view").empty();

				  
				  for (var i = 0; i < supers.length; i++) {

				   
				    var a = $("<button>");
				    
				    a.addClass("superbutton");	

				     a.attr("data-name", supers[i]);
				    
				    a.text(supers[i]);
				    
				    $("#super-view").append(a);
				  }
				}

				$("#add-super").on("click", function(event) {
				  nt

				  event.preventDefault();

				  
				  var supernew = $("#super-input").val().trim();
				  
				  supers.push(supernew);

				  renderButtons();
				});
				

				
				renderButtons();

      </script>
    </div>
  </body>
